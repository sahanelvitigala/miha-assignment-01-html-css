<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/facebook.css">
</head>

<body>
    <div class="container">
        <div class="fb-signup">
            <div class="fb-signup__logo-wrapper">
                <div class="fb-signup__logo">
                    <img src="./assets/images/facebook/fb-logo.svg" alt="logo" class="img-fluid fb-signup__logo-img">
                </div>
                <div class="fb-signup__intro">
                    <h1 class="fb-signup__intro-text">Facebook helps you connect and share with the people in your life.
                    </h1>
                </div>
            </div><!--/.fb-signup__logo-->
            <div class="fb-signup__form-wrapper">
                <div class="fb-signup__form-inner-wrapper">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="Email address or phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn--primary btn--login">
                                Log in
                            </button>
                        </div>
                        <div class="form-group">
                            <a href="#" class="link-forget">Forgotten password?</a>
                        </div>
                        <div class="hr-line"></div>
                        <div class="form-group form-group--new-account">
                            <a class="btn btn--secondary btn--new-account" href="#">Create new
                                account</a>
                        </div>
                    </form>
                </div>
                <div class="fb-signup__note">
                    <a href="#" class="fb-signup__note-link">Create a Page</a> for a celebrity, brand or business.
                </div>
            </div><!--/.fb-signup__form-->
        </div>
    </div>
</body>

</html>
